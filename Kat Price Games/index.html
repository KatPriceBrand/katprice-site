<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kat Price Games</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/KPG.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/gallery.js" defer></script>
</head>

<body>
    <header>
        <nav id="navBar">
            <div class="nav-container">
                <a href="../../index.html" class="back-button">
                    <i class="fa fa-arrow-left"></i>
                    Back to main page
                </a>
                <div id="mainlogo">
                    <a href="index.html">
                        <img src="img/KPG.png" alt="Kat Price Games logo" class="navLogo2">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <hr>
        <h1 id="welcome">Welcome to Kat Price Games</h1>
        
        <section class="welcome-section">
            <div class="info-container">
                <div class="info-section">
                    <h2><u>Updates</u></h2>
                    <ul>
                        <li>Game Updates</li>
                        <li>New Projects</li>
                    </ul>
                </div>

                <div class="info-section">
                    <h2><u>News</u></h2>
                    <ul>
                        <li>Patch Notes</li>
                        <li>Release Dates</li>
                    </ul>
                </div>
            </div>
        </section>

        <hr>

        <section id="image">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <a href="about.html">
                        <img src="img/KPG.png" alt="Kat Price Games Logo" style="width:50%; display: block; margin-left: auto; margin-right: auto;">
                        <div class="text">About Kat Price</div>
                    </a>
                </div>
    
                <div class="mySlides fade">
                    <a href="games.html">
                        <video autoplay loop muted style="width:100%">
                            <source src="videos/game_splash_screen.webm" type="video/webm">
                        </video>
                        <div class="text">Current and upcoming projects</div>
                    </a>
                </div>
    
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
    
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </section>
    </main>

    <hr>

    <footer>
        <div class="footer">
            <div class="social-links">
                <a target="_blank" href="https://www.instagram.com/katpricegames/" class="social-link">
                    <i class="fa fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="contact.html" class="social-link">
                    <i class="fa fa-envelope"></i>
                    <span>Contact Us</span>
                </a>
            </div>
            <p>&copy; Kat Price Games, 2024</p>
        </div>
    </footer>   
</body>
</html>
